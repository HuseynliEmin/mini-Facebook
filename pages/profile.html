<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand" href="login.html">Mini Facebook</a>
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search">
                </form>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="login.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html" id="profileBtn">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="profile">
        <div class="profile-card">
            <h2 id="userFullName"></h2>
            <div class="d-flex justify-content-center">
                <img id="profileImage" src="default-avatar.png" alt="Profile Picture" >
            </div>
            <div>
                <input type="file" id="uploadImage" accept="image/*">
            </div>
            <p id="email">email</p>
            <p id="password">password</p>
            <button id="passwordChange">password change</button>
        </div>
    </div>
    <div id="passwordModal" class="modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div class="modal-content"
            style="background:#fff; padding:20px; border-radius:10px; width:300px; text-align:center;">
            <span id="closeModal" style="display: flex; justify-content: end; cursor:pointer;">&times;</span>
            <h4>Change Password</h4>
            <input type="password" id="newPassword" placeholder="New Password" class="form-control my-2">
            <button id="savePassword" class="btn  mt-2">Save</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
