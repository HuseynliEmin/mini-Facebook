<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="homePage">
        <div class="home-title">
            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share content with the people in your life.</h3>
        </div>
        <div class="">
            <div class="login">
                <form id="formLogin" class="form-login">
                    <div class="form-inputs">
                        <input id="loginEmail" type="text" placeholder="Email or Phone Number">
                        <input id="loginPassword" type="password" placeholder="password">
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>
                <hr>
                <div class="btn-create">
                    <button id="createAccountBtn" type="button">Create a new account</button>
                </div>
            </div>
        </div>

    </div>


    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="registerForm">
                <input id="firstName" type="text" placeholder="First name">
                <input id="lastName" type="text" placeholder="Last name">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="New password">
                <button class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
